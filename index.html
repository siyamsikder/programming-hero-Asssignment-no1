<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="logo">LOGO</h1>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <section class="hero">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="btn1 primary-btn ">Stay Focused</button>
        </section>
    </header>
    <main>
        <div class="preview">
            <div class="preview-content">
                <h3 class="preview-title">See It in Action</h3>
                <p class="preview-descriptions">Explore the live preview and imagine your brand <br> in this bold new
                    look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="primary-img">
                <img class="img" src="Assets/wc-mini.png" alt="">
            </div>
        </div>
         <!-- -productive section -->
        <section class="productive-section">
            <h1>Joined Thousands of Productive Users</h1><br>
            <br>
            <div class="productive-section-container">
                <div class="productive-section-text">
                    <p class="primary-color">50K</p>
                    <p class="primary-txt">Active Users</p>
                </div>
                <div class="productive-section-text">
                    <p class="primary-color">2M+</p>
                    <p class="primary-txt">Focus Sessions</p>
                </div>
                <div class="productive-section-text">
                    <p class="primary-color">95%</p>
                    <p class="primary-txt">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
